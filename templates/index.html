<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie DB</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>

  <h1>Movie Database Search</h1>

  <div class="form-section">
    <form method="POST" class="form-group">
      <label for="title">Search by Title</label>
      <input type="text" name="title" id="title" placeholder="e.g. Inception, Matrix">
      <button type="submit">Search</button>
    </form>

    <form method="POST" class="form-group">
      <label for="genre">Search by Genre</label>
      <select name="genre" id="genre">
        <option selected disabled>Select a genre</option>
        {% for genre in genres %}
          <option value="{{ genre }}">{{ genre }}</option>
        {% endfor %}
      </select>
      <button type="submit">Search</button>
    </form>
  </div>

  <h3>Search Results</h3>
  <div class="results">
    {% if results %}
      {% for title, year, genre in results %}
        <div><strong>{{ title }}</strong> ({{ year }}) â€” {{ genre }}</div>
      {% endfor %}
    {% else %}
      <div>No results yet.</div>
    {% endif %}
  </div>

  <h3>Visualization</h3>
  <iframe src="/dash/" width="100%" height="400"></iframe>

</body>
</html>
