<table class="table pre-scrollable">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Average Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.average_rating }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
